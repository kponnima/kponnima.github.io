<!-- WELCOME content-->
<div class="container-fluid">
  <h3 class="home-welcome-header-content"><code>WELCOME {{ loggedname | uppercase }} !</code></h3>
  <mat-divider></mat-divider>
</div>

<!-- ADMIN content-->
<div *ngIf="isAdmin$ | async" class="container-fluid">
  <button mat-raised-button class="home-admin-button" color="accent" matTooltip="View ADMIN options"
    (click)="adminView()">
    <mat-icon>supervisor_account</mat-icon>
  </button>

  <mat-divider></mat-divider>
</div>

<!-- SEARCH content-->
<div class="container-fluid">
  <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="pills-flight-tab" data-toggle="pill" href="#pills-flight" role="tab"
        aria-controls="pills-flight" aria-selected="true">FLIGHTS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-hotel-tab" data-toggle="pill" href="#pills-hotel" role="tab"
        aria-controls="pills-hotel" aria-selected="false">HOTELS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-car-tab" data-toggle="pill" href="#pills-car"
        role="tab" aria-controls="pills-car" aria-selected="false">CARS</a>
    </li>
  </ul>

  <mat-divider></mat-divider>

  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show" [ngClass]="{'active': isFlightTabActive}" id="pills-flight" role="tabpanel"
      aria-labelledby="pills-flight-tab">
      <app-flight-search></app-flight-search>
    </div>
    <div class="tab-pane fade" [ngClass]="{'active': isHotelTabActive}" id="pills-hotel" role="tabpanel"
      aria-labelledby="pills-hotel-tab">
      <app-hotel-search></app-hotel-search>
    </div>
    <div class="tab-pane fade" [ngClass]="{'active': isCarTabActive}" id="pills-car" role="tabpanel"
      aria-labelledby="pills-car-tab">
      <app-car-search></app-car-search>
    </div>
  </div>
</div>
