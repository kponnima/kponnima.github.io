<div class="button-row">
  <button mat-raised-button class="back-button" (click)="goBack()">Back</button>
  <button mat-raised-button color="primary" matTooltip="Create Airport" [routerLink]="['/airport-create']">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="example-container mat-elevation-z8">
  <div *ngIf="loading">
      <mat-progress-bar mode="indeterminate" value = "50"></mat-progress-bar>
  </div>
  
  <table mat-table #table [dataSource]="dataSource">

    <!-- ID No Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>
        <strong>ID</strong>
      </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{ element._id }} </td>
    </ng-container>

    <!-- Airportcode No Column -->
    <ng-container matColumnDef="airportcode">
      <th mat-header-cell *matHeaderCellDef>
        <strong>AIRPORT CODE</strong>
      </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{ element.airportcode }} </td>
    </ng-container>

    <!-- Airportname Column -->
    <ng-container matColumnDef="airportname">
      <th mat-header-cell *matHeaderCellDef>
        <strong>AIRPORTNAME</strong>
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.airportname }} </td>
    </ng-container>

    <!-- Cityname Column -->
    <ng-container matColumnDef="cityname">
      <th mat-header-cell *matHeaderCellDef>
        <strong>CITYNAME</strong>
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.cityname }} </td>
    </ng-container>

    <!-- Countrycode Column -->
    <ng-container matColumnDef="countrycode">
      <th mat-header-cell *matHeaderCellDef>
        <strong>COUNTRY CODE</strong>
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.countrycode }} </td>
    </ng-container>

    <!-- Countryname Column -->
    <ng-container matColumnDef="countryname">
      <th mat-header-cell *matHeaderCellDef>
        <strong>COUNTRYNAME</strong>
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.countryname }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/airport-detail/', row.airportcode]"></tr>
  </table>
</div>
