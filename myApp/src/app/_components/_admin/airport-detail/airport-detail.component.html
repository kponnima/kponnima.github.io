<div class="button-row">
    <button mat-raised-button class="back-button" (click)="goBack()">Back</button>
    <button mat-raised-button color="primary" matTooltip="View list of airports" [routerLink]="['/airports']" routerLinkActive="active">
      <mat-icon>list</mat-icon>
    </button>
  </div>
  
  <mat-card class="example-card">
      <div *ngIf="loading">
          <mat-progress-bar mode="indeterminate" value = "50"></mat-progress-bar>
      </div>
      
    <mat-card-header>
      <mat-card-title><h2>AIRPORT CODE:   {{airport?.airport_code}}</h2></mat-card-title>
      <mat-card-subtitle>AIRPORT NAME: {{airport?.airportname}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>CITY NAME:</dt>
        <dd>{{airport?.cityname}}</dd>
        <dt>COUNTRY CODE:</dt>
        <dd>{{airport?.countrycode}}</dd>
        <dt>COUNTRY NAME:</dt>
        <dd>{{airport?.countryname}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button *ngIf="airport" color="primary" [routerLink]="['/airport-edit', airport?.airportcode]" routerLinkActive="active"><mat-icon>edit</mat-icon></a>
      <a mat-raised-button *ngIf="airport" color="warn" (click)="deleteAirport(airport?.airportcode)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
