<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="flightForm" (ngSubmit)="onFormSubmit(flightForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="ISBN" formControlName="isbn">
    <mat-error>
      <span *ngIf="!flightForm.get('isbn').valid && flightForm.get('isbn').touched">Please enter ISBN</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Title" formControlName="title"
           >
    <mat-error>
      <span *ngIf="!flightForm.get('title').valid && flightForm.get('title').touched">Please enter Flight Title</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Author" formControlName="author"
           >
    <mat-error>
      <span *ngIf="!flightForm.get('author').valid && flightForm.get('author').touched">Please enter Flight Author</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description" formControlName="description"
           ></textarea>
    <mat-error>
      <span *ngIf="!flightForm.get('description').valid && flightForm.get('description').touched">Please enter Flight Description</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Publisher" formControlName="publisher"
           >
    <mat-error>
      <span *ngIf="!flightForm.get('publisher').valid && flightForm.get('publisher').touched">Please enter Publisher</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!flightForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
