<div class="containerX">

  <div class="container">
    <h3 class="home-welcome-header-content">WELCOME | {{ loggedname | uppercase }} !!</h3>

    <mat-divider class="home-content-divider"></mat-divider>
  </div>

  <div *ngIf="isAdmin$ | async" class="container">
    <a mat-raised-button class="home-admin-button" color="accent" (click)="adminView()">
      <mat-icon>supervisor_account</mat-icon>
    </a>

    <mat-divider class="home-content-divider"></mat-divider>
  </div>

  <div class="container">
    <mat-tab-group mat-stretch-tabs>
      <mat-tab>
        <ng-template mat-tab-label>
          <div fxLayout="column" fxLayoutAlign="center center">
            <mat-icon>flight</mat-icon>
            <span>FLIGHTS</span>
          </div>
        </ng-template>
        <div class="example-large-box mat-elevation-z4">
          <ng-template matTabContent>
            <app-flight-search></app-flight-search>
          </ng-template>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <div fxLayout="column" fxLayoutAlign="center center">
            <mat-icon>hotels</mat-icon>
            <span>HOTELS</span>
          </div>
        </ng-template>
        <app-hotel-search></app-hotel-search>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <div fxLayout="column" fxLayoutAlign="center center">
            <mat-icon>directions_car</mat-icon>
            <span>CARS</span>
          </div>
        </ng-template>
        <app-car-search></app-car-search>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="container">
    <mat-divider class="home-content-divider"></mat-divider>

    <h3 class="home-trips-header-content">TRIPS</h3>

    <mat-divider class="home-content-divider"></mat-divider>
  </div>

  <div class="home-trips-content">
    <app-trips></app-trips>
  </div>

</div>
