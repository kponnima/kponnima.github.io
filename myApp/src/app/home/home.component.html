  <mat-grid-list [cols]="cols | async" gutterSize="16px">
    <mat-grid-tile [colspan]="cols | async">
        <mat-grid-tile-header color="accent">Welcome!</mat-grid-tile-header>
        <span><img src="../../favicon.ico"></span>
    </mat-grid-tile>
    <div>
      <mat-divider></mat-divider>
    </div>
    <mat-grid-tile [colspan]="cols | async">
      <mat-grid-tile-header color="accent">SEARCH</mat-grid-tile-header>
        <div class="home-tab-group">
          <mat-tab-group fxFlex="grow" class="home-tab-group">
            <mat-tab color="primary">
                <ng-template mat-tab-label>
                  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
                    <mat-icon>flight</mat-icon>
                    <span>FLIGHTS</span>
                  </div>
                </ng-template>
              <div class="home-tab-content">
                <app-flight-search></app-flight-search>
              </div>
            </mat-tab>
            <mat-tab color="primary">
                <ng-template mat-tab-label>
                  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
                    <mat-icon>hotels</mat-icon>
                    <span>HOTELS</span>
                  </div>
                </ng-template>
              <div class="home-tab-content">
                  <app-hotel-search></app-hotel-search>
              </div>  
            </mat-tab>
            <mat-tab color="primary">
                <ng-template mat-tab-label>
                  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
                    <mat-icon>directions_car</mat-icon>
                    <span>CARS</span>
                  </div>
                </ng-template>
              <div class="home-tab-content">
                  <app-car-search></app-car-search>
              </div> 
            </mat-tab>
            <mat-tab label="Tab 4" disabled>
              <div class="home-tab-content">
              </div>  
            </mat-tab>
          </mat-tab-group>
        </div>
      </mat-grid-tile>
    <div>
      <mat-divider></mat-divider>
    </div>
    <mat-grid-tile [colspan]="cols | async">
      <mat-grid-tile-header color="accent">ADMIN</mat-grid-tile-header>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Personal data
            </mat-panel-title>
            <mat-panel-description>
              Type your name and age
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <input matInput placeholder="First name">
          </mat-form-field>
      
          <mat-form-field>
            <input matInput placeholder="Age">
          </mat-form-field>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                              (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-grid-tile>
  </mat-grid-list>
