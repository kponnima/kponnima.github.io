<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/flight-create']"><mat-icon>add</mat-icon></a>
  <a mat-raised-button color="primary" (click)="logout()"><mat-icon>Logout</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Flight No Column -->
    <ng-container matColumnDef="flight_no">
      <th mat-header-cell *matHeaderCellDef> Flight No </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.flight_no}} </td>
    </ng-container>

    <!-- Origin Column -->
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>

    <!-- Destination Column -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>

    <!-- Departure Column -->
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef> Departure </th>
      <td mat-cell *matCellDef="let element"> {{element.departuredatetime}} </td>
    </ng-container>

    <!-- Arrival Column -->
    <ng-container matColumnDef="arrival">
      <th mat-header-cell *matHeaderCellDef> Arrival </th>
      <td mat-cell *matCellDef="let element"> {{element.arrivaldatetime}} </td>
    </ng-container>

    <!-- Aircraft Code Column -->
    <ng-container matColumnDef="aircraft_id">
      <th mat-header-cell *matHeaderCellDef> Aircraft code# </th>
      <td mat-cell *matCellDef="let element"> {{element.aircraft_id}} </td>
    </ng-container>

    <!-- Carrier Code Column -->
    <ng-container matColumnDef="carrier">
      <th mat-header-cell *matHeaderCellDef> Carrier code# </th>
      <td mat-cell *matCellDef="let element"> {{element.carrier}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/flight-details/', row._id]"></tr>
  </table>
</div>
